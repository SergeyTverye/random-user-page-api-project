<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>API Project</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.7.0.js" lang="javascript" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.js"></script>

</head>

<body>
<div class="container">
    <div class="user-container">
    </div>
    <script id="user-template" type="text/x-handlebars-template">
        <img src="{{picture.large}}" alt="User photo" id="profile-pic">
        <div class="user-info">
            <h2>{{name.first}} {{name.last}}</h2>
            <p>{{location.city}}, {{location.state}}</p>
        </div>
    </script>

    <div class="quote-container">
    </div>
    <script id="quote-template" type="text/x-handlebars-template">
        <h3>Favorite quote:</h3>
        <p>{{quote}}</p>
    </script>


    <div class="content-container">
        <div class="pokemon-gif-container">
        </div>
        <script id="pokemon-gif-template" type="text/x-handlebars-template">
            <iframe src="{{pokemonGif}}"></iframe>
        </script>
        <div class="pokemon-container">
        </div>
        <script id="pokemon-template" type="text/x-handlebars-template">
            <h3>Favorite pokemon:</h3>
            <img src="{{img}}" alt="Pokemon" id="pokemon-image">
            <p id="pokemon-text">{{properCase name}}</p>
        </script>
        <div class="meat-container">
        </div>
        <script id="meat-template" type="text/x-handlebars-template">
            <h3>About me</h3>
            <p class="meat-text">{{meat}}</p>
        </script>
    </div>
    <div class="friends">
        <h4>Friends</h4>
        <div class="friends-container">
        </div>
        <script id="friends-template" type="text/x-handlebars-template">
            {{#each friends}}
                <li>{{this.name.first}} {{this.name.last}}</li>
            {{/each}}
        </script>
    </div>
    <div class="buttons">
        <button id="display-btn">Display User</button>
        <button id="save-btn">Save User Page</button>
        <button id="load-btn">Load User Page</button>
        <select id="saved-users"></select>
        <button id="clear-storage-btn">Clear Local Storage</button>
    </div>
</div>
</body>

</html>
<script src="APIManager.js"></script>
<script src="Renderer.js"></script>
<script src="main.js"></script>
